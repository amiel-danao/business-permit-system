{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- <main class="form-signin w-100 m-auto"> -->
  <div class="container-fluid bg-primary bg-opacity-75">
    <div class="row g-5">
      <div class="col-8 p-5">
        <img src="{% static 'img/logo.png' %}" width="230">
        <h1 class="text-white fw-bolder">Welcome to the new BPLS of the City of Dulag, Leyte!</h1>
        <p class="text-white">Register an account now and apply for your new Business Permit</p>
      </div>
      <div class="col-4 bg-light">
        <form>
          <img class="mb-4 img-fluid" src="{% static 'img/logo.png' %}" alt="">
          <h1 class="h3 mb-3 fw-bold text-center">Business Permit and License Registration System
          </h1>
          <p class="text-center">Dulag, Leyte</p>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted"></p>
        </form>
        </div>
      </div>
    </div>
  <!-- </main> -->
  {% endblock %}
